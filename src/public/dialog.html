<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tailwind/output.css">
    <link rel="stylesheet" href="./dialog.css">
    <title>Login</title>
</head>
<body>
    <div class="min-h-screen flex flex-col justify-center items-center m-auto">
        <div class="dialog-box" id="login-box">
            <div class="logo-box">
                <img src="./LOGO.png" alt="logo" class="logo" />
            </div>
            <p class="title">Sign in</p>
            <p class="subtitle">Use your AuthZilla account to provide access to third party apps</p>
            <div class="form-inputs">
                <input placeholder="Email or username" type="email" name="email" id="email" class="input"/>
                <input placeholder="Password" type="password" name="password" id="password" class="'input"/>
            </div>
            <button class="btn-full login-btn" onclick="login()">Sign in</button>
        </div>
        <div class="dialog-box hide" id="approve-box">
            <div class="logo-box">
                <img src="./LOGO.png" alt="logo" class="logo" />
            </div>
            <p class="prompt-subtitle">Authorize <span class="client-name">Clientname</span> to connect to AuthZilla</p>
            <p class="scope-list-title"><span class="client-name">clientname</span> will be able to:</p>
            <ul class="scope-list flex flex-col gap-4" id="scope-list">
                <!-- There contents are going to be dynamical filled -->
                <!-- 
                    Sample:
                    <li>
                        <img src="./check.png" alt="checkbox" class="checkbox" />
                        <span>${privilege.description}</span>
                    </li>
                 -->
            </ul>
            <div class="actions">
                <button class="btn-full login-btn" onclick="approve()">approve</button>
                <button class="btn-full cancel-btn" onclick="cancel()">cancel</button>
            </div>
        </div>
        <div>
        </div>
    </div>
    <script src="./dialog.js"></script>
</body>
</html>
